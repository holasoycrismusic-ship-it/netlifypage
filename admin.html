<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Admin Panel | The Cris Records</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600;800&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      min-height: 100vh;
      background: linear-gradient(135deg, #0f0f0f, #1a1a1a);
      font-family: "Poppins", sans-serif;
      color: white;
      padding: 30px;
    }

    h1 {
      font-weight: 800;
      margin-bottom: 20px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    th, td {
      padding: 12px;
      border-bottom: 1px solid #333;
      text-align: left;
    }

    th {
      color: #ff8c00;
    }

    .top {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    button {
      padding: 10px 18px;
      border-radius: 20px;
      border: none;
      cursor: pointer;
      font-weight: 600;
      background: linear-gradient(135deg, #ff4d4d, #ff8c00);
      color: white;
    }
  </style>
</head>

<body>

  <div class="top">
    <h1>Panel de Administración</h1>
    <button id="logout">Cerrar sesión</button>
  </div>

  <table>
    <thead>
      <tr>
        <th>Tipo</th>
        <th>Nombre artista</th>
        <th>Spotify</th>
        <th>Apple Music</th>
        <th>Fecha</th>
      </tr>
    </thead>
    <tbody id="activityTable"></tbody>
  </table>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import {
      getAuth,
      onAuthStateChanged,
      signOut
    } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBxBG3pfjle1xXYcHuozHs0CgRd-uDwxLo",
      authDomain: "thecrisrecords1.firebaseapp.com",
      projectId: "thecrisrecords1",
      appId: "1:1050112675638:web:a7da5497827fd94dba6d97"
    };

    const ADMIN_EMAILS = [
      "thisis4k2@gmail.com",
      "holasoycrismusic@gmail.com"
    ];

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    onAuthStateChanged(auth, user => {
      if (!user) {
        window.location.href = "index.html";
        return;
      }

      if (!ADMIN_EMAILS.includes(user.email)) {
        window.location.href = "dashboard.html";
        return;
      }

      loadActivities();
    });

    function loadActivities() {
      const table = document.getElementById("activityTable");
      const activities = JSON.parse(localStorage.getItem("activities")) || [];

      table.innerHTML = "";

      activities.forEach(a => {
        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${a.tipo}</td>
          <td>${a.nombre}</td>
          <td>${a.spotify}</td>
          <td>${a.apple}</td>
          <td>${a.fecha}</td>
        `;
        table.appendChild(row);
      });
    }

    document.getElementById("logout").addEventListener("click", () => {
      signOut(auth).then(() => {
        window.location.href = "index.html";
      });
    });
  </script>

</body>
</html>
