<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Crear lanzamiento</title>
</head>
<body>

<h2>Crear lanzamiento</h2>

<input id="title" placeholder="TÃ­tulo de la canciÃ³n">
<input id="artist" placeholder="Artista">
<input type="date" id="date">

<h4>Plataformas</h4>
<label><input type="checkbox" value="Spotify"> Spotify</label>
<label><input type="checkbox" value="Apple Music"> Apple Music</label>
<label><input type="checkbox" value="YouTube Music"> YouTube Music</label>

<br><br>
<button onclick="sendRelease()">Enviar lanzamiento</button>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
import { getFirestore, collection, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "TU_API_KEY",
  authDomain: "TU_AUTH_DOMAIN",
  projectId: "TU_PROJECT_ID"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

onAuthStateChanged(auth, user => {
  if (!user) window.location.href = "/index.html";
});

window.sendRelease = async () => {
  const title = document.getElementById("title").value;
  const artist = document.getElementById("artist").value;
  const date = document.getElementById("date").value;

  const platforms = [...document.querySelectorAll("input[type=checkbox]:checked")]
    .map(p => p.value);

  if (!title || !artist || !date || platforms.length === 0) {
    return alert("Completa todos los campos");
  }

  await addDoc(collection(db, "releases"), {
    title,
    artist,
    label: "The Cris Records",
    releaseDate: date,
    platforms,
    status: "pending",
    createdBy: auth.currentUser.email,
    createdAt: serverTimestamp()
  });

  alert("ðŸŽµ Lanzamiento enviado para revisiÃ³n");
};
</script>

</body>
</html>
