<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Distribuci√≥n | The Cris Records</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #0f0f0f;
  color: white;
  display: flex;
}

aside {
  width: 220px;
  background: #111;
  padding: 20px;
}

aside button {
  width: 100%;
  padding: 12px;
  margin-bottom: 10px;
  border: none;
  border-radius: 8px;
  background: #222;
  color: white;
  cursor: pointer;
}

aside button:hover {
  background: #ff4d4d;
}

main {
  flex: 1;
  padding: 40px;
}

input, button {
  width: 100%;
  padding: 12px;
  margin: 10px 0;
  border-radius: 8px;
  border: none;
}
button {
  background: linear-gradient(135deg,#ff4d4d,#ff8c00);
  color: white;
  font-weight: bold;
  cursor: pointer;
}
</style>
</head>

<body>

<aside>
  <button onclick="showCreate()">‚òëÔ∏è Crear lanzamiento</button>
  <button onclick="showMyReleases()">üëå Ver sencillos</button>
</aside>

<main>
  <!-- Crear lanzamiento -->
  <div id="create">
    <h1>Crear lanzamiento</h1>

    <input id="songTitle" placeholder="T√≠tulo de la canci√≥n">
    <input id="artistName" placeholder="Artista">
    <input type="date" id="releaseDate">

    <button onclick="saveRelease()">Enviar lanzamiento</button>
  </div>

  <!-- Ver sencillos -->
  <div id="myReleases" style="display:none">
    <h1>Mis sencillos</h1>
    <table border="1" width="100%" cellpadding="10">
      <thead>
        <tr>
          <th>T√≠tulo</th>
          <th>Artista</th>
          <th>Fecha</th>
          <th>Estado</th>
        </tr>
      </thead>
      <tbody id="myTable"></tbody>
    </table>
  </div>
</main>

<script>
function showCreate() {
  create.style.display = "block";
  myReleases.style.display = "none";
}

function showMyReleases() {
  create.style.display = "none";
  myReleases.style.display = "block";
  loadMyReleases();
}

function saveRelease() {
  const title = songTitle.value.trim();
  const artist = artistName.value.trim();
  const date = releaseDate.value;

  if (!title || !artist || !date) {
    alert("Completa todos los campos");
    return;
  }

  const releases = JSON.parse(localStorage.getItem("releases")) || [];

  releases.unshift({
    title,
    artist,
    date,
    status: "Pendiente"
  });

  localStorage.setItem("releases", JSON.stringify(releases));

  alert("üéµ Lanzamiento enviado (Pendiente)");
  showMyReleases();
}

function loadMyReleases() {
  const releases = JSON.parse(localStorage.getItem("releases")) || [];
  myTable.innerHTML = "";

  releases.forEach(r => {
    myTable.innerHTML += `
      <tr>
        <td>${r.title}</td>
        <td>${r.artist}</td>
        <td>${r.date}</td>
        <td>${r.status}</td>
      </tr>
    `;
  });
}
</script>

</body>
</html>
