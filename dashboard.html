<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Dashboard | The Cris Records</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Fuente -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600;800&display=swap" rel="stylesheet">

  <style>
    * {
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      margin: 0;
      min-height: 100vh;
      background: #0b0b0b;
      color: white;
    }

    /* ===== NAVBAR ===== */
    header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      padding: 20px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: rgba(0,0,0,0.65);
      backdrop-filter: blur(10px);
      z-index: 100;
    }

    header h1 {
      font-size: 22px;
      font-weight: 800;
    }

    nav button {
      margin-left: 12px;
      padding: 10px 18px;
      border-radius: 20px;
      border: none;
      cursor: pointer;
      font-weight: 600;
    }

    .btn-primary {
      background: linear-gradient(135deg, #ff4d4d, #ff8c00);
      color: white;
    }

    .btn-secondary {
      background: transparent;
      border: 1px solid #fff;
      color: white;
    }

    /* ===== HERO ===== */
    .hero {
      height: 100vh;
      background-image:
        linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.9)),
        url("https://images.unsplash.com/photo-1511379938547-c1f69419868d");
      background-size: cover;
      background-position: center;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 20px;
    }

    .hero h2 {
      font-size: 42px;
      max-width: 900px;
      font-weight: 800;
      line-height: 1.2;
    }

    .hero span {
      background: linear-gradient(135deg, #ff4d4d, #ff8c00);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    @media (max-width: 768px) {
      .hero h2 {
        font-size: 28px;
      }
    }
  </style>
</head>

<body>

  <!-- NAVBAR -->
  <header>
    <h1>The Cris Records</h1>
    <nav>
      <button class="btn-secondary" onclick="goDistribute()">Distribuir música</button>
      <button class="btn-primary" onclick="logout()">Cerrar sesión</button>
    </nav>
  </header>

  <!-- HERO -->
  <section class="hero">
    <h2>
      Tú puedes <span>distribuir tu música</span> en esta distributora
      <br>
      <span>100% gratuitamente</span> y obtener
      <br>
      <span>el 100% de tus regalías</span>
    </h2>
  </section>

  <!-- FIREBASE + SCRIPT -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getAuth, signOut } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBxBG3pfjle1xXYcHuozHs0CgRd-uDwxLo",
      authDomain: "thecrisrecords1.firebaseapp.com",
      projectId: "thecrisrecords1",
      appId: "1:1050112675638:web:a7da5497827fd94dba6d97"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    // Cerrar sesión
    window.logout = async () => {
      await signOut(auth);
      window.location.href = "index.html";
    };

    // Ir a UploadMusic
    window.goDistribute = () => {
      window.location.href = "uploadmusic.html";
    };
  </script>

</body>
</html>
