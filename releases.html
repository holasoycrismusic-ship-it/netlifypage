<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Lanzamientos | The Cris Records</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">

<style>
body {
  margin: 0;
  font-family: Poppins, sans-serif;
  background: #111;
  color: white;
}

.container {
  padding: 30px;
}

.release {
  display: grid;
  grid-template-columns: 80px 1fr 120px 140px;
  align-items: center;
  background: #1b1b1b;
  border-radius: 16px;
  padding: 16px;
  margin-bottom: 14px;
}

.cover {
  width: 60px;
  height: 60px;
  background: #333;
  border-radius: 10px;
}

.title {
  font-weight: 700;
  color: #ff8c00;
}

.meta {
  font-size: 13px;
  color: #aaa;
}

/* ESTADOS */
.status-box {
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 6px;
  font-size: 13px;
  font-weight: 600;
}

.status-icon {
  width: 32px;
  height: 32px;
  border-radius: 50%;
  display: flex;
  align-items: center;
  justify-content: center;
  color: white;
}

.pendiente .status-icon { background: #ff9800; }
.aprobado .status-icon { background: #4caf50; }
.rechazado .status-icon { background: #f44336; }

.pendiente span { color: #ff9800; }
.aprobado span { color: #4caf50; }
.rechazado span { color: #f44336; }

.actions button {
  background: transparent;
  border: none;
  color: #ff8c00;
  font-weight: 600;
  cursor: pointer;
}
</style>
</head>

<body>

<div class="container">
  <h1>Lanzamientos</h1>
  <div id="list"></div>
</div>

<script>
const list = document.getElementById("list");
const releases = JSON.parse(localStorage.getItem("releases")) || [];

function renderStatus(status) {
  const icons = {
    pendiente: "⏳",
    aprobado: "✔",
    rechazado: "✖"
  };

  return `
    <div class="status-box ${status}">
      <div class="status-icon">${icons[status]}</div>
      <span>${status}</span>
    </div>
  `;
}

releases.forEach(r => {
  const div = document.createElement("div");
  div.className = "release";

  div.innerHTML = `
    <div class="cover"></div>

    <div>
      <div class="title">${r.title}</div>
      <div class="meta">${r.artists} · ${r.label}</div>
      <div class="meta">Fecha: ${r.date}</div>
    </div>

    ${renderStatus(r.status)}

    <div class="actions">
      <button>ESTATUS</button>
    </div>
  `;

  list.appendChild(div);
});
</script>

</body>
</html>
