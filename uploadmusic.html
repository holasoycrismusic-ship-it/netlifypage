<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Distribuir música | The Cris Records</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600;800&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      min-height: 100vh;
      background: linear-gradient(135deg, #0f0f0f, #1a1a1a);
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: "Poppins", sans-serif;
      color: white;
    }

    .card {
      background: rgba(0,0,0,0.6);
      padding: 30px;
      border-radius: 18px;
      width: 100%;
      max-width: 420px;
      box-shadow: 0 20px 40px rgba(0,0,0,.6);
      text-align: center;
    }

    h1 {
      font-weight: 800;
      margin-bottom: 20px;
    }

    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 12px;
      border: none;
      outline: none;
      font-size: 14px;
    }

    button {
      width: 100%;
      padding: 12px;
      border-radius: 20px;
      border: none;
      cursor: pointer;
      font-weight: 600;
      margin-top: 12px;
    }

    .btn-main {
      background: linear-gradient(135deg, #ff4d4d, #ff8c00);
      color: white;
    }

    .btn-link {
      background: transparent;
      border: 1px solid #555;
      color: #ccc;
      margin-top: 18px;
    }

    .hidden {
      display: none;
    }
  </style>
</head>

<body>

  <div class="card">

    <!-- PASO 1 -->
    <div id="step1">
      <h1>Crea tu perfil de artista</h1>

      <input
        type="text"
        placeholder="Nombre de artista"
        id="artistName"
      />

      <button class="btn-main" onclick="goStep2()">
        Seguir
      </button>
    </div>

    <!-- PASO 2 -->
    <div id="step2" class="hidden">
      <h1>Distribuir música</h1>

      <button class="btn-main">
        Distribuir música
      </button>

      <button class="btn-link" onclick="goExistingArtist()">
        ¿Deseas iniciar sesión con un perfil existente de artista?
      </button>
    </div>

    <!-- PASO 3 -->
    <div id="step3" class="hidden">
      <h1>Perfil existente</h1>

      <input
        type="text"
        placeholder="Nombre de artista"
      />

      <input
        type="url"
        placeholder="Link de Spotify"
      />

      <input
        type="url"
        placeholder="Link de Apple Music"
      />

      <button class="btn-main">
        Seguir a distribuir música
      </button>
    </div>

  </div>

  <script>
    function goStep2() {
      document.getElementById("step1").classList.add("hidden");
      document.getElementById("step2").classList.remove("hidden");
    }

    function goExistingArtist() {
      document.getElementById("step2").classList.add("hidden");
      document.getElementById("step3").classList.remove("hidden");
    }
  </script>

</body>
</html>
