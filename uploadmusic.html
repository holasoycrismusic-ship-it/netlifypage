<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Distribuir m√∫sica | The Cris Records</title>
</head>
<body>

<h2>Crea tu perfil de artista</h2>

<input id="artistName" placeholder="Nombre de artista">
<button onclick="saveArtist()">Continuar</button>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
import { getFirestore, doc, setDoc } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "TU_API_KEY",
  authDomain: "TU_AUTH_DOMAIN",
  projectId: "TU_PROJECT_ID"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

onAuthStateChanged(auth, user => {
  if (!user) window.location.href = "/index.html";
});

window.saveArtist = async () => {
  const name = document.getElementById("artistName").value.trim();
  if (!name) return alert("Ingresa nombre de artista");

  await setDoc(doc(db, "users", auth.currentUser.uid), {
    artistName: name,
    email: auth.currentUser.email
  });

  window.location.href = "/release";
};
</script>

</body>
</html>
