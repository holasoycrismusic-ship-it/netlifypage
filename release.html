<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Crear lanzamiento | The Cris Records</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      min-height: 100vh;
      background: linear-gradient(135deg, #0f0f0f, #1a1a1a);
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: "Poppins", sans-serif;
      color: white;
    }

    .card {
      background: rgba(0,0,0,.65);
      padding: 36px;
      border-radius: 22px;
      width: 100%;
      max-width: 500px;
      box-shadow: 0 30px 60px rgba(0,0,0,.7);
    }

    h1 {
      font-weight: 800;
      margin-bottom: 20px;
      text-align: center;
    }

    input {
      width: 100%;
      padding: 14px;
      border-radius: 14px;
      border: none;
      outline: none;
      margin-bottom: 14px;
      font-size: 14px;
    }

    label {
      display: block;
      margin: 6px 0;
    }

    button {
      width: 100%;
      padding: 14px;
      border-radius: 30px;
      border: none;
      font-weight: 600;
      cursor: pointer;
      background: linear-gradient(135deg, #ff4d4d, #ff8c00);
      color: white;
      font-size: 15px;
      margin-top: 20px;
    }
  </style>
</head>

<body>

<div class="card">
  <h1>Crear lanzamiento</h1>

  <input placeholder="Título de la canción">
  <input placeholder="Artista">
  <input placeholder="Label" value="The Cris Records">
  <input type="date">

  <label><input type="checkbox"> Spotify</label>
  <label><input type="checkbox"> Apple Music</label>
  <label><input type="checkbox"> YouTube Music</label>

  <button onclick="alert('Lanzamiento enviado para revisión')">
    Enviar lanzamiento
  </button>
</div>

</body>
</html>
