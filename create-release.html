<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Crear lanzamiento | The Cris Records</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">

<style>
body {
  margin: 0;
  background: #0f0f0f;
  font-family: Poppins, sans-serif;
  color: white;
}

.container {
  max-width: 600px;
  margin: 50px auto;
  background: #1b1b1b;
  padding: 30px;
  border-radius: 18px;
}

h1 { color: #ff8c00; }

input {
  width: 100%;
  padding: 12px;
  margin: 10px 0;
  border-radius: 12px;
  border: none;
}

button {
  width: 100%;
  padding: 14px;
  border-radius: 20px;
  border: none;
  font-weight: 700;
  cursor: pointer;
  background: linear-gradient(135deg,#ff4d4d,#ff8c00);
  color: white;
}
</style>
</head>

<body>

<div class="container">
  <h1>Crear lanzamiento</h1>

  <input id="title" placeholder="Título de la canción">
  <input id="artists" placeholder="Artistas">
  <input value="The Cris Records" disabled>
  <input type="date" id="date">

  <button onclick="save()">Guardar lanzamiento</button>
</div>

<script>
function save() {
  const title = document.getElementById("title").value;
  const artists = document.getElementById("artists").value;
  const date = documentg.getElementById("date").value;

  if (!title || !artists || !date) {
    alert("Completa todos los campos");
    return;
  }

  const releases = JSON.parse(localStorage.getItem("releases")) || [];

  releases.push({
    title,
    artists,
    label: "The Cris Records",
    date,
    status: "pendiente"
  });

  localStorage.setItem("releases", JSON.stringify(releases));
  location.href = "releases.html";
}
</script>

</body>
</html>
