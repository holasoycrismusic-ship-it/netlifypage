<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>The Cris Records | Iniciar sesión</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  min-height: 100vh;
  background: linear-gradient(270deg, #ff4d4d, #ff8c00, #ff4d4d);
  background-size: 600% 600%;
  animation: bgMove 12s ease infinite;
  display: flex;
  justify-content: center;
  align-items: center;
}

@keyframes bgMove {
  0% { background-position: 0% 50%; }
  50% { background-position: 100% 50%; }
  100% { background-position: 0% 50%; }
}

.card {
  background: rgba(0,0,0,.75);
  padding: 40px 30px;
  border-radius: 22px;
  width: 100%;
  max-width: 380px;
  color: white;
  box-shadow: 0 25px 60px rgba(0,0,0,.7);
  animation: fadeIn .8s ease;
}

@keyframes fadeIn {
  from { opacity: 0; transform: scale(.95); }
  to { opacity: 1; transform: scale(1); }
}

h1 {
  text-align: center;
  margin-bottom: 25px;
}

input {
  width: 100%;
  padding: 14px;
  margin: 10px 0;
  border-radius: 14px;
  border: none;
  outline: none;
  font-size: 14px;
}

button {
  width: 100%;
  padding: 14px;
  margin-top: 14px;
  border-radius: 999px;
  border: none;
  cursor: pointer;
  font-weight: bold;
  font-size: 15px;
  transition: transform .2s, box-shadow .2s;
}

button:hover {
  transform: translateY(-3px) scale(1.04);
  box-shadow: 0 15px 35px rgba(255,140,0,.7);
}

.btn-main {
  background: linear-gradient(135deg,#ff4d4d,#ff8c00);
  color: white;
}

.btn-google {
  background: white;
  color: black;
}

small {
  display: block;
  text-align: center;
  margin-top: 15px;
  opacity: .7;
}

/* MOBILE */
@media (max-width: 480px) {
  .card {
    margin: 20px;
  }
}
</style>
</head>

<body>

<div class="card">
  <h1>The Cris Records</h1>

  <input type="email" id="email" placeholder="Usuario (email)" />
  <input type="password" id="password" placeholder="Contraseña" />

  <button class="btn-main" id="loginBtn">
    Iniciar sesión
  </button>

  <button class="btn-google" id="googleBtn">
    Iniciar sesión con Google
  </button>

  <small>© 2025 The Cris Records</small>
</div>

<!-- FIREBASE -->
<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
import {
  getAuth,
  signInWithEmailAndPassword,
  GoogleAuthProvider,
  signInWithPopup,
  onAuthStateChanged
} from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

const firebaseConfig = {
  apiKey: "AIzaSyBxBG3pfjle1xXYcHuozHs0CgRd-uDwxLo",
  authDomain: "thecrisrecords1.firebaseapp.com",
  projectId: "thecrisrecords1",
  appId: "1:1050112675638:web:a7da5497827fd94dba6d97"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const provider = new GoogleAuthProvider();

/* AUTO REDIRECT */
onAuthStateChanged(auth, user => {
  if (user) location.href = "/dashboard";
});

/* LOGIN EMAIL */
document.getElementById("loginBtn").onclick = () => {
  login();
};

document.addEventListener("keydown", e => {
  if (e.key === "Enter") login();
});

function login() {
  const email = email.value;
  const pass = password.value;

  if (!email || !pass) {
    alert("Completa todos los campos");
    return;
  }

  signInWithEmailAndPassword(auth, email, pass)
    .then(() => location.href = "/dashboard")
    .catch(() => alert("Credenciales incorrectas"));
}

/* GOOGLE */
document.getElementById("googleBtn").onclick = () => {
  signInWithPopup(auth, provider)
    .then(() => location.href = "/dashboard")
    .catch(() => alert("Error con Google"));
};
</script>

</body>
</html>
