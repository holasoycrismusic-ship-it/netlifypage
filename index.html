<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>The Cris Records</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">

<style>
body{
  margin:0;
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  font-family:Poppins,sans-serif;
  background:linear-gradient(-45deg,#ff4d4d,#ff8c00,#8e44ad,#3498db);
  background-size:400% 400%;
  animation:bgmove 10s ease infinite;
}

@keyframes bgmove{
  0%{background-position:0% 50%}
  50%{background-position:100% 50%}
  100%{background-position:0% 50%}
}

.card{
  background:rgba(0,0,0,.7);
  padding:30px;
  border-radius:20px;
  width:100%;
  max-width:400px;
  color:white;
  text-align:center;
}

input{
  width:100%;
  padding:12px;
  margin:10px 0;
  border-radius:12px;
  border:none;
}

button{
  width:100%;
  padding:12px;
  border-radius:20px;
  border:none;
  cursor:pointer;
  font-weight:600;
  margin-top:10px;
}

.main{
  background:linear-gradient(135deg,#ff4d4d,#ff8c00);
  color:white;
}
</style>
</head>

<body>

<div class="card">
  <h1>The Cris Records</h1>

  <input type="email" id="email" placeholder="Email">
  <input type="password" id="password" placeholder="Contraseña">

  <button class="main" onclick="login()">Iniciar sesión</button>
  <button onclick="googleLogin()">Iniciar con Google</button>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
import { getAuth, signInWithEmailAndPassword, GoogleAuthProvider, signInWithPopup } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

const firebaseConfig = {
  apiKey: "AIzaSyBxBG3pfjle1xXYcHuozHs0CgRd-uDwxLo",
  authDomain: "thecrisrecords1.firebaseapp.com",
  projectId: "thecrisrecords1",
  messagingSenderId: "1050112675638",
  appId: "1:1050112675638:web:a7da5497827fd94dba6d97"
};
gg
const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const provider = new GoogleAuthProvider();

window.login = () => {
  signInWithEmailAndPassword(auth,
    email.value,
    password.value
  ).then(r=>{
    localStorage.setItem("userEmail", r.user.email);
    location.href="dashboard.html";
  }).catch(e=>alert(e.message));
};

window.googleLogin = () => {
  signInWithPopup(auth, provider).then(r=>{
    localStorage.setItem("userEmail", r.user.email);
    location.href="dashboard.html";
  }).catch(e=>alert("Error con Google"));
};
</script>

</body>
</html>
