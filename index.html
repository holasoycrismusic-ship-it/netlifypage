<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>The Cris Records</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #0f0f0f, #1c1c1c);
      font-family: Arial, sans-serif;
      color: white;
    }

    .login-box {
      background: #121212;
      padding: 40px;
      border-radius: 12px;
      width: 320px;
      box-shadow: 0 0 40px rgba(0,0,0,0.6);
      text-align: center;
    }

    .login-box h1 {
      margin-bottom: 25px;
      font-size: 24px;
      letter-spacing: 1px;
    }

    .login-box input {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border: none;
      border-radius: 6px;
      background: #1f1f1f;
      color: white;
      font-size: 14px;
    }

    .login-box input::placeholder {
      color: #aaa;
    }

    .divider {
      margin: 20px 0;
      font-size: 12px;
      color: #777;
    }

    .google-btn {
      width: 100%;
      padding: 12px;
      background: white;
      color: black;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }

    .google-btn:hover {
      background: #eaeaea;
    }
  </style>
</head>
<body>

  <div class="login-box">
    <h1>The Cris Records</h1>

    <input type="text" placeholder="Username" disabled>
    <input type="password" placeholder="ContraseÃ±a" disabled>

    <div class="divider">Acceso con cuenta</div>

    <button id="loginGoogle" class="google-btn">
      Registrarse con Google
    </button>
  </div>

  <script type="module" src="auth.js"></script>
</body>
</html>
