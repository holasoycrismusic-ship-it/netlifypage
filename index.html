<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>The Cris Records</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
  body {
    margin: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: Arial, sans-serif;
    color: white;

    background: linear-gradient(
      -45deg,
      #4f46e5,
      #9333ea,
      #ec4899,
      #22d3ee
    );
    background-size: 400% 400%;
    animation: gradientMove 15s ease infinite;
  }

  @keyframes gradientMove {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
  }

  .box {
    background: rgba(0, 0, 0, 0.6);
    backdrop-filter: blur(20px);
    padding: 40px;
    border-radius: 16px;
    width: 340px;
    box-shadow: 0 20px 60px rgba(0,0,0,.6);
    text-align: center;
    position: relative;
    animation: float 6s ease-in-out infinite;
  }

  @keyframes float {
    0%, 100% { transform: translateY(0); }
    50% { transform: translateY(-8px); }
  }

  .lang {
    position: absolute;
    top: 12px;
    right: 12px;
    cursor: pointer;
    font-size: 18px;
  }

  h1 {
    margin-bottom: 25px;
    letter-spacing: 1px;
  }

  input {
    width: 100%;
    padding: 12px;
    margin-bottom: 12px;
    border-radius: 8px;
    border: none;
    background: rgba(255,255,255,0.1);
    color: white;
  }

  input::placeholder {
    color: #ddd;
  }

  button {
    width: 100%;
    padding: 12px;
    border: none;
    border-radius: 8px;
    margin-top: 10px;
    font-weight: bold;
    cursor: pointer;
    transition: transform .2s, opacity .2s;
  }

  button:hover {
    transform: scale(1.03);
    opacity: .9;
  }

  .login { background: #4f46e5; color: white; }
  .google { background: white; color: black; }

  .link {
    margin: 15px 0;
    font-size: 13px;
    color: #ddd;
    cursor: pointer;
  }
</style>
</head>
<body>

<div class="box">
  <div class="lang" id="langBtn">üåç</div>

  <h1 id="title">The Cris Records</h1>

  <input id="email" type="email" placeholder="Usuario (email)">
  <input id="password" type="password" placeholder="Contrase√±a">

  <button id="loginBtn" class="login">Iniciar sesi√≥n</button>

  <div id="goRegister" class="link">Registrar sin email</div>

  <button id="googleBtn" class="google">Registrarse con Google</button>
</div>

<script type="module" src="auth.js"></script>
</body>
</html>
