<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>The Cris Records</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">

<style>
body{
  margin:0;
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  font-family:Poppins,sans-serif;
  background:linear-gradient(-45deg,#ff4d4d,#ff8c00,#8e44ad,#3498db);
  background-size:400% 400%;
  animation:bgmove 10s ease infinite;
}

@keyframes bgmove{
  0%{background-position:0% 50%}
  50%{background-position:100% 50%}
  100%{background-position:0% 50%}
}

.card{
  background:rgba(0,0,0,.75);
  padding:30px;
  border-radius:20px;
  width:100%;
  max-width:430px;
  color:white;
  text-align:center;
}

input{
  width:100%;
  padding:12px;
  margin:8px 0;
  border-radius:12px;
  border:none;
  font-size:14px;
}

button{
  width:100%;
  padding:12px;
  border-radius:20px;
  border:none;
  cursor:pointer;
  font-weight:600;
  margin-top:10px;
}

.main{
  background:linear-gradient(135deg,#ff4d4d,#ff8c00);
  color:white;
}

hr{
  border:1px solid #333;
  margin:18px 0;
}
</style>
</head>

<body>

<div class="card">
  <h1>The Cris Records</h1>

  <!-- EMAIL -->
  <input type="email" id="email" placeholder="Email">
  <input type="password" id="password" placeholder="Contrase帽a">
  <button class="main" id="loginBtn">Iniciar sesi贸n</button>

  <!-- GOOGLE -->
  <button id="googleBtn">Registrarse / Iniciar con Google</button>

  <hr>

  <!-- PHONE -->
  <input type="tel" id="phone" placeholder="+56912345678">
  <div id="recaptcha-container"></div>
  <button id="phoneBtn">Registrarse con tel茅fono</button>

  <input type="text" id="code" placeholder="C贸digo SMS" style="display:none">
  <button id="verifyBtn" style="display:none">Verificar c贸digo</button>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
import {
  getAuth,
  signInWithEmailAndPassword,
  GoogleAuthProvider,
  signInWithPopup,
  RecaptchaVerifier,
  signInWithPhoneNumber
} from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

const firebaseConfig = {
  apiKey: "AIzaSyBxBG3pfjle1xXYcHuozHs0CgRd-uDwxLo",
  authDomain: "thecrisrecords1.firebaseapp.com",
  projectId: "thecrisrecords1",
  storageBucket: "thecrisrecords1.appspot.com",
  messagingSenderId: "1050112675638",
  appId: "1:1050112675638:web:a7da5497827fd94dba6d97"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);

/* ---------------- EMAIL LOGIN ---------------- */
loginBtn.onclick = async () => {
  try{
    const res = await signInWithEmailAndPassword(
      auth,
      email.value,
      password.value
    );
    localStorage.setItem("userEmail", res.user.email);
    location.href = "dashboard.html";
  }catch{
    alert("Credenciales incorrectas");
  }
};

/* ---------------- GOOGLE LOGIN ---------------- */
const provider = new GoogleAuthProvider();
provider.setCustomParameters({ prompt:"select_account" });

googleBtn.onclick = async () => {
  try{
    const res = await signInWithPopup(auth, provider);
    localStorage.setItem("userEmail", res.user.email);
    location.href = "dashboard.html";
  }catch(e){
    alert("Error con Google");
    console.error(e);
  }
};

/* ---------------- PHONE LOGIN ---------------- */
let confirmationResult;

window.recaptchaVerifier = new RecaptchaVerifier(
  'recaptcha-container',
  { size: 'normal' },
  auth
);

phoneBtn.onclick = async () => {
  try{
    confirmationResult = await signInWithPhoneNumber(
      auth,
      phone.value,
      window.recaptchaVerifier
    );
    alert("C贸digo enviado ");
    code.style.display="block";
    verifyBtn.style.display="block";
  }catch(e){
    alert("Error enviando SMS");
    console.error(e);
  }
};

verifyBtn.onclick = async () => {
  try{
    const res = await confirmationResult.confirm(code.value);
    localStorage.setItem("userEmail", res.user.phoneNumber);
    location.href="dashboard.html";
  }catch{
    alert("C贸digo incorrecto");
  }
};
</script>

</body>
</html>
