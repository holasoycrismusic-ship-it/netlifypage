<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>The Cris Records | Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600;800&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      min-height: 100vh;
      background: linear-gradient(135deg, #0f0f0f, #1a1a1a);
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: "Poppins", sans-serif;
      color: white;
    }

    .card {
      background: rgba(0,0,0,0.6);
      padding: 30px;
      border-radius: 18px;
      width: 100%;
      max-width: 380px;
      text-align: center;
      box-shadow: 0 20px 40px rgba(0,0,0,.6);
    }

    h1 {
      font-weight: 800;
      margin-bottom: 20px;
    }

    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 12px;
      border: none;
      outline: none;
      font-size: 14px;
    }

    button {
      width: 100%;
      padding: 12px;
      border-radius: 20px;
      border: none;
      cursor: pointer;
      font-weight: 600;
      margin-top: 12px;
    }

    .btn-main {
      background: linear-gradient(135deg, #ff4d4d, #ff8c00);
      color: white;
    }

    .btn-google {
      background: white;
      color: black;
    }

    .btn-link {
      background: transparent;
      color: #ccc;
      border: 1px solid #555;
    }

    .password-tip {
      margin-top: 14px;
      font-size: 13px;
      color: #ccc;
      opacity: 0.85;
    }
  </style>
</head>

<body>

  <div class="card">
    <h1>The Cris Records</h1>

    <!-- FORMULARIO REAL (clave para Google Password Manager) -->
    <form id="authForm" autocomplete="on">

      <input
        type="email"
        id="email"
        placeholder="Correo electr칩nico"
        autocomplete="username"
        required
      />

      <input
        type="password"
        id="password"
        placeholder="Contrase침a"
        autocomplete="current-password"
        required
      />

      <button type="submit" class="btn-main" id="loginBtn">
        Iniciar sesi칩n
      </button>
    </form>

    <button class="btn-link" id="registerBtn">
      Registrarse
    </button>

    <button class="btn-google" id="googleBtn">
      Registrarse / Entrar con Google
    </button>

    <p class="password-tip">
      游눠 Consejo: Guarda tu contrase침a en el administrador de contrase침as de Google
      para acceder m치s r치pido y de forma segura.
    </p>
  </div>

  <!-- FIREBASE -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import {
      getAuth,
      signInWithEmailAndPassword,
      createUserWithEmailAndPassword,
      GoogleAuthProvider,
      signInWithPopup
    } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBxBG3pfjle1xXYcHuozHs0CgRd-uDwxLo",
      authDomain: "thecrisrecords1.firebaseapp.com",
      projectId: "thecrisrecords1",
      appId: "1:1050112675638:web:a7da5497827fd94dba6d97"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const provider = new GoogleAuthProvider();

    const email = document.getElementById("email");
    const password = document.getElementById("password");

    // LOGIN
    document.getElementById("authForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      try {
        await signInWithEmailAndPassword(auth, email.value, password.value);
        window.location.href = "dashboard.html";
      } catch {
        alert("Credenciales incorrectas");
      }
    });

    // REGISTRO
    document.getElementById("registerBtn").addEventListener("click", async () => {
      try {
        await createUserWithEmailAndPassword(auth, email.value, password.value);
        window.location.href = "dashboard.html";
      } catch {
        alert("Error al registrar (쯧suario ya existe?)");
      }
    });

    // GOOGLE
    document.getElementById("googleBtn").addEventListener("click", async () => {
      try {
        await signInWithPopup(auth, provider);
        window.location.href = "dashboard.html";
      } catch {
        alert("Error con Google");
      }
    });
  </script>

</body>
</html>
