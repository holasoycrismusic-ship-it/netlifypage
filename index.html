<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>The Cris Records</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #0f0f0f, #1c1c1c);
      font-family: Arial, sans-serif;
      color: white;
    }

    .box {
      background: #121212;
      padding: 40px;
      border-radius: 12px;
      width: 340px;
      box-shadow: 0 0 40px rgba(0,0,0,.6);
      text-align: center;
      position: relative;
    }

    .lang {
      position: absolute;
      top: 12px;
      right: 12px;
      cursor: pointer;
      font-size: 18px;
    }

    h1 { margin-bottom: 25px; }

    input {
      width: 100%;
      padding: 12px;
      margin-bottom: 12px;
      border-radius: 6px;
      border: none;
      background: #1f1f1f;
      color: white;
    }

    button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 6px;
      margin-top: 10px;
      font-weight: bold;
      cursor: pointer;
    }

    .login { background: #4f46e5; color: white; }
    .google { background: white; color: black; }
    .link {
      margin-top: 15px;
      font-size: 13px;
      color: #aaa;
      cursor: pointer;
    }
  </style>
</head>
<body>

<div class="box">
  <div class="lang" id="langBtn">üåç</div>

  <h1 id="title">The Cris Records</h1>

  <input id="email" type="email" placeholder="Usuario (email)">
  <input id="password" type="password" placeholder="Contrase√±a">

  <button id="loginBtn" class="login">Iniciar sesi√≥n</button>

  <div id="goRegister" class="link">Registrar sin email</div>

  <button id="googleBtn" class="google">Registrarse con Google</button>
</div>

<script type="module" src="auth.js"></script>
</body>
</html>
