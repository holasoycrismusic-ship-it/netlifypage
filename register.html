<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Register | The Cris Records</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #0f0f0f, #1c1c1c);
      font-family: Arial, sans-serif;
      color: white;
    }

    .box {
      background: #121212;
      padding: 40px;
      border-radius: 12px;
      width: 340px;
      box-shadow: 0 0 40px rgba(0,0,0,0.6);
      text-align: center;
    }

    input {
      width: 100%;
      padding: 12px;
      margin-bottom: 12px;
      border: none;
      border-radius: 6px;
      background: #1f1f1f;
      color: white;
    }

    button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      background: #16a34a;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div class="box">
    <h1>Crear cuenta</h1>

    <input id="email" type="email" placeholder="Email" />
    <input id="password" type="password" placeholder="Contraseña (mín. 6)" />

    <button id="registerBtn">Registrar</button>
  </div>

  <script type="module" src="auth.js"></script>
</body>
</html>
